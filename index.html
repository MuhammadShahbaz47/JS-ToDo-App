<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/list.png" type="image/x-icon">
    <title>JS ToDo Application using LocalStorage</title>
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do List <img src="images/list.png"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your Text">
                <button class="button1" onclick="addTask()">Add</button>
            </div>
            <div class="row2"><button class="button2" onclick="deleteAll()">Delete All Tasks</button></div>
            <ul id="list-container">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script> 
</body>

</html>
